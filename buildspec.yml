version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto16

  pre_build:
    commands:
      - chmod 777 gradlew
  build:
    commands:
      - ./gradlew build
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - build/libs/*.jar
#    - scripts/*.sh
#    - appspec.yml
  #com/mycompany/app/HelloWorld.java, specifying yes will place this file in /HelloWorld.java
  discard-paths: yes


